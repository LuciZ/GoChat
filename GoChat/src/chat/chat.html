                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>

          <div class="message_write">

      <div class="clearfix"></div>
      <div class="chat_bottom">
        <button id="send" class="pull-right btn btn-success">
        Send</a>
      </div>
      </div>
      </div>

</div>

<script>
    var socket = io();  // socket.io 객체 생성
    var logined = false;// 현재 로그인 되어있는지 확인

    // 처음에는 로그인 창 보이기.
    $('#chat_area').hide();
    $('#login_area').show();

    // 보내기 버튼으로 로그인
    $('#login').click(function() {
        login();
    });

    // 엔터키 입력으로 로그인
    $('#inputName').keyup(function(e) {
        if(e.keyCode == 13) { // 엔터키 눌렀을 때
            login();
        }
    });

    // 채팅 메시지를 서버에 보내는 함수
    login = function() {
        userName = $('#inputName').val();  // 입력 상자에서 메시지를 가져옴
        if(userName != ''){                      // 메시지가 있으면
            socket.emit('loginrequest', userName);    // 서버에 메시지 보냄
            $('#inputName').val('');          // 입력한 데이터 삭제
        }
    }

    // 로그인 성공
    loginsuceess = function() {
        $('#chat_area').show();
        $('#login_area').hide();
    }


    // 서버에서 이벤트가 왔을 때 실행할 콜백 함수 설정
    socket.on('event', function(data) {
        var msg;
        switch (data.EvtType) { // 이벤트 타입을 판별하여 메시지 생성
            case 'message':
                msg = data.Text;
                break;
            case 'join':
                msg = data.UserId + '님이 입장했습니다!';
                break;
            case 'leave':
                msg = data.UserId + '님이 퇴장했습니다.';
                break;
            case 'loginsuccess':
                loginsuceess();
                return;
        }

        // 메시지 날짜를 보기 쉽게 변환
        var msgDate = new Date(data.Timestamp * 1000)
        var dateString = msgDate.getFullYear() + "." + (msgDate.getMonth() + 1) + "." +
          msgDate.getDay() + " " + msgDate.getHours() + ":" + msgDate.getMinutes() + ":" + 
          msgDate.getSeconds();

        // <li> 태그를 생성하여 채팅 메시지를 넣어줌
        list = $('#messageList').append(
            $('<li>').attr('class', 'left clearfix').append(
                $('<span>').attr('class', 'chat-img1 pull-left').text(data.UserId)).append(
                $('<div>').attr('class', 'chat-body1 clearfix').append(
                    $('<p>').text(msg)
        ).append($('<div>').attr('class', 'chat_time pull-right').text(dateString)))); 

        $('#chat_area').animate({
            scrollTop: $('#messageList').prop('scrollHeight')
        }, 'fast');


        // 채팅 메시지가 15개 넘어가면
        if(list.children().size > 15) {
            // 첫번째 메시지 삭제
            list.find('li:first').remove();
        }
    });

    // 채팅 메시지를 서버에 보내는 함수
    send = function() {
        msg = $('#message').val();  // 입력 상자에서 메시지를 가져옴
        if(msg != ''){                      // 메시지가 있으면
            socket.emit('message', msg);    // 서버에 메시지 보냄
            $('#message').val('');          // 입력한 데이터 삭제
        }
    }

    // 보내기 버튼으로 메시지를 보냄
    $('#send').click(function() {
        send();
    });

    // 엔터키 입력으로 메시지를 보냄
    $('#message').keyup(function(e) {
        if(e.keyCode == 13) { // 엔터키 눌렀을 때
            send();
        }
    });
</script>
</body>
