<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Go Chatting</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CDN의 jQuery 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 웹 브라우저용 socket.io JavaScript 파일 -->
    <script src="//cdn.socket.io/socket.io-1.3.3.js"></script>

    <link rel="stylesheet" href="chat.css">
</head>
<body>
<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
<div class="main_section">
    <div class="container">
      <div class="chat_container">
          <div class="col-sm-3 chat_sidebar">
        <div class="row">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                  <input type="text" class="  search-query form-control" placeholder="Conversation" />
                  <button class="btn btn-danger" type="button">
                  <span class=" glyphicon glyphicon-search"></span>
                  </button>
                </div>
            </div>
            <div class="member_list">
                <ul class="list-unstyled">


                  <li class="left clearfix">
                      <div class="chat-body clearfix">
                        <div class="header_sec">
                            <strong class="primary-font">Jack Sparrow</strong> <strong class="pull-right">
                            09:45AM</strong>
                        </div>
                        <div class="contact_sec">
                            <strong class="primary-font">(123) 123-456</strong>
                        </div>
                      </div>
                  </li>              
                  
                  
                </ul>
            </div></div>
          </div>
          <!--chat_sidebar-->
      
      
          <div class="col-sm-9 message_section">
      <div class="row">
      <div class="new_message_head">
      <div class="pull-left"><button><i class="fa fa-plus-square-o" aria-hidden="true"></i> New Message</button></div><div class="pull-right"><div class="dropdown">
  <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-cogs" aria-hidden="true"></i>  Setting
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
    <li><a href="#">Logout</a></li>
  </ul>
</div></div>
      </div><!--new_message_head-->
      
      <div id="chat_area" class="chat_area">
      <ul id="messageList" class="list-unstyled">
            <li class="left clearfix">                      
                      <div class="chat-body1 clearfix">
                        <p>Go CHAT에 오신 것을 환영합니다!</p>
                      </div>
                  </li>      
      </ul>
      </div><!--chat_area-->
          <div class="message_write">
        <textarea id="message" style="resize:none" class="form-control" placeholder="type a message"></textarea>
      <div class="clearfix"></div>
      <div class="chat_bottom">
        <button id="send" class="pull-right btn btn-success">
        Send</a>
      </div>
      </div>
      </div>
          </div> <!--message_section-->
      </div>
    </div>
</div>

<script>
    var socket = io();  // socket.io 객체 생성

    // 서버에서 이벤트가 왔을 때 실행할 콜백 함수 설정
    socket.on('event', function(data) {
        var msg;
        switch (data.EvtType) { // 이벤트 타입을 판별하여 메시지 생성
            case 'message':
                msg = data.UserId + ':' + data.Text;
                break;
            case 'join':
                msg = data.UserId + '님이 입장했습니다!';
                break;
            case 'leave':
                msg = data.UserId + '님이 퇴장했습니다.';
                break;
        }

        // 메시지 날짜를 보기 쉽게 변환
        var msgDate = new Date(data.Timestamp * 1000)
        var dateString = msgDate.getFullYear() + "." + (msgDate.getMonth() + 1) + "." +
          msgDate.getDay() + " " + msgDate.getHours() + ":" + msgDate.getMinutes() + ":" + 
          msgDate.getSeconds();

        // <li> 태그를 생성하여 채팅 메시지를 넣어줌
        list = $('#messageList').append(
            $('<li>').attr('class', 'left clearfix').append(
                $('<div>').attr('class', 'chat-body1 clearfix').append(
                    $('<p>').text(msg)
        ).append($('<div>').attr('class', 'chat_time pull-right').text(dateString)))); 

        $('#chat_area').animate({
            scrollTop: $('#messageList').prop('scrollHeight')
        }, 30);


        // 채팅 메시지가 15개 넘어가면
        if(list.children().size > 15) {
            // 첫번째 메시지 삭제
            list.find('li:first').remove();
        }
    });

    // 채팅 메시지를 서버에 보내는 함수
    send = function() {
        msg = $('#message').val();  // 입력 상자에서 메시지를 가져옴
        if(msg != ''){                      // 메시지가 있으면
            socket.emit('message', msg);    // 서버에 메시지 보냄
            $('#message').val('');          // 입력한 데이터 삭제
        }
    }

    // 보내기 버튼으로 메시지를 보냄
    $('#send').click(function() {
        send();
    });

      // 엔터키 입력으로 메시지를 보냄
      $('#message').keyup(function(e) {
        if(e.keyCode == 13) { // 엔터키 눌렀을 때
            send();
        }
    });
</script>
</body>
</html>
